services:
  - type: web
    name: link-estimate-api
    runtime: python
    plan: free
    rootDir: app/api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: APP_DATABASE_URL
        fromDatabase:
          name: link-estimate-db
          property: connectionString

  - type: web
    name: link-estimate-web
    runtime: node
    plan: free
    rootDir: app/web
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        value: ""
      - key: INTERNAL_API_BASE
        fromService:
          type: web
          name: link-estimate-api
          property: hostport

databases:
  - name: link-estimate-db
    plan: free
    databaseName: link_estimate
    user: link_estimate
