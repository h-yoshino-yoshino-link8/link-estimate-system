name: CI

on:
  push:
    branches:
      - main
      - "codex/**"
  pull_request:

jobs:
  api-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: PYTHONPATH=. python -m pytest -q tests

  web-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: app/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
